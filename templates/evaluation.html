<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=".{{ url_for('static', filename='css/bootstrap-social.css') }}"/>
    <link rel="stylesheet" href=".{{ url_for('static', filename='css/style.css') }}"/>

    <link href="{{ url_for('static', filename='css/bootstrap-treeview.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Social Knowledge Extractor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="home">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
<div class="jumbotron"> 
    <div class="row">
        <div class="col-md-10">
            <h3>Please verify the correctness of the results</h3>
        </div>
    </div>   
    <div class="row">
        <form data-toggle="validator" role="form" method=POST action="/sendEvaluation/{{experiment}}">
        <div class="col-md-10 form-group">
            {% for  v in ranks %}
            <div class="row">
                <div class="col-md-5"><label><a target="_blank" href="http://www.twitter.com/{{v.handle}}">{{ v.handle }}</a></label></div>
                <div class="col-md-5 btn-group form-group" id="tab" data-toggle="buttons">
                    <a href="#" class="btn btn-default" data-toggle="tab">
                        <input class="form-check-input material-switch" type="radio" name="{{v.handle}}" value="true" required>Correct
                    </a>
                     <a href="#" class="btn btn-default" data-toggle="tab">
                        <input class="form-check-input material-switch" type="radio" name="{{v.handle}}" value="false"required>Wrong
                    </a>
                </div>
            </div>
            {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>

</div>
</div>
</div>
<!-- /.container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.com/libraries/1000hz-bootstrap-validator"></script>
<script src=".{{ url_for('static', filename='js/data.js') }}"></script>
<script src=".{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
